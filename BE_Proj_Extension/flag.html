<!DOCTYPE html>
<html>
	<head>
		<title>Success Flag</title>
	</head>
	<body>
		<script>
			// Access disabledSuccess from Chrome storage
			chrome.storage.local.get("disabledSuccess", (data) => {
				const disabledSuccess = data.disabledSuccess || false; // Handle potential missing value
				document.documentElement.textContent = `disabledSuccess=${disabledSuccess}`;
			});
		</script>
	</body>
</html>
